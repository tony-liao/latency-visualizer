<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Latency Visualizer</title>
    <style>
    .node-circle {
      stroke: #fff;
      stroke-width: 1.5px;
      r: 30;
    }
    .node-label {
      dy: 1em;
      text-anchor: middle;
    }
    .link {
      stroke: #999;
      stroke-opacity: .6;
    }

      dy: 0.35em;
      text-anchor: middle;
    }
    </style>
  </head>
  <body>
    <script src='//d3js.org/d3.v3.min.js'></script>
    <script src='graph.js'></script>
  </body>
</html>
