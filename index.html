<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Latency Visualizer</title>
    <style>
    .node circle {
      fill: #55d;
      stroke: #fff;
      stroke-width: 1.5px;
      r: 30;
    }
    .node text {
      font: normal 12px Arial;
      text-anchor: middle;
      fill: white;
    }
    .link {
      stroke: #999;
      stroke-opacity: 1;
    }
    .link text {
      font: normal 12px Arial;
      text-anchor: middle;
    }
    marker {
      fill: #999;
    }
    </style>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script src='//d3js.org/d3.v3.min.js'></script>
    <script src='graph.js'></script>
  </body>
</html>
